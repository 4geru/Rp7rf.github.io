<html>
<head>

<script type="text/javascript">
window.addEventListener("devicemotion", function(event) {
    //加速度センサの3軸の値
    var xa = event.acceleration.x;
    var ya = event.acceleration.y;
    var za = event.acceleration.z;
     
    //重力加速度センサの3軸の値
    var xg = event.accelerationIncludingGravity.x;
    var yg = event.accelerationIncludingGravity.y;
    var zg = event.accelerationIncludingGravity.z;

    document.getElementById("xa").text = xa;
    document.getElementById("ya").text = ya;
    document.getElementById("za").text = za;
    document.getElementById("xg").text = xg;
    document.getElementById("yg").text = yg;
    document.getElementById("zg").text = zg;
}, false);
</script>
</head>
<body>

<p id=xa>xa</p>
<p id=ya>ya</p>
<p id=za>za</p>

<p id=xg>xg</p>
<p id=yg>yg</p>
<p id=zg>zg</p>

</body>
